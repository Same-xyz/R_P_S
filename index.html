<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <script src="main.js"></script>
</head>
    <link rel="stylesheet" href="styles.css">
<body>
    <h1> Rock || Paper || Scissors</h1>
    <div class="container">
        <div class="mainBoard">
            <div class="playerBoard">
                <div class="imageWrapper">
                    <img src="images/rock-svgrepo-com.svg" alt="rock" id="rock">
                    <p>Rock</p>
                </div>
                <div class="imageWrapper">
                    <img src="images/paper-svgrepo-com.svg" alt="paper" id="paper">
                    <p>Paper</p>
                </div>
                <div class="imageWrapper">
                    <img src="images/scissors-svgrepo-com.svg" alt="scissors" id="scissors">
                    <p>Scissors</p>
                </div>
            </div>

            <div class="computerBoard">
                <div class="imageWrapper">
                    <img src="images/computer-virus-1-svgrepo-com.svg" alt="">
                    <p>Computer</p>
                </div>
            </div>

        </div>
        
        <div class="scoreBoard">
            <h2>Scoreboard</h2>
            <p class="tieScore">Tie: 0</p>
            <p class="humanScore">You: 0</p>
            <p class="computerScore">Computer: 0</p>
        </div>
    </div>
</body>
</html>
